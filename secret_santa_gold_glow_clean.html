<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gift Recipient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffecd2 0, #fcb69f 30%, #b31217 80%);
      color: #fff;
      position: relative;
      overflow: hidden;
      padding-bottom: 40px;
    }

    /* Sparkle particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,200,0.9);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 2s infinite ease-in-out;
      filter: blur(1px);
    }

    @keyframes sparkle {
      0% { transform: scale(0.4); opacity: 0.3; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(0.4); opacity: 0.3; }
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: rgba(255,255,255,0.85);
      font-size: 1.1rem;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .card-wrapper {
      padding: 6px;
    }

    /* Inner card with red-green ribbon + golden glow */
    .card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 22px;
      padding: 28px 24px 30px 24px;
      width: 360px;
      text-align: center;

      border: 6px solid transparent;
      border-image: repeating-linear-gradient(
        45deg,
        #e63946 0 10px,
        #2a9d8f 10px 20px
      ) 8 round;

      /* Golden glow */
      box-shadow:
        0 0 12px rgba(255,215,0,0.35),
        0 0 22px rgba(255,215,0,0.20),
        0 0 38px rgba(255,215,0,0.15);

      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
    }

    .corner-decoration {
      position: absolute;
      font-size: 1.3rem;
      opacity: 0.85;
    }
    .corner-decoration.top-left { top: 8px; left: 10px; }
    .corner-decoration.top-right { top: 8px; right: 10px; }
    .corner-decoration.bottom-left { bottom: 8px; left: 10px; }
    .corner-decoration.bottom-right { bottom: 8px; right: 10px; }

    .subtitle-icon { font-size: 2rem; margin-bottom: 4px; }
    .title { font-size: 1.6rem; font-weight: 800; margin-bottom: 12px; }

    .message { font-size: 1rem; margin-bottom: 4px; }

    .receiver-name {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ffe66d;
      margin-top: 4px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.45);
    }

    .error { font-size: 1rem; color: #ffd1d1; }

    /* Party info below the card */
    .party-box {
      margin-top: 16px;
      text-align: center;
    }
    .party-info {
      font-size: 0.9rem;
      opacity: 0.95;
    }
    .countdown {
      margin-top: 4px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffe8a3;
    }
  </style>
</head>
<body>

  <!-- Snowflakes -->
  <div class="snowflake" style="left: 10%; animation-duration: 10s;">‚ùÑ</div>
  <div class="snowflake" style="left: 25%; animation-duration: 12s; animation-delay: 2s;">‚úº</div>
  <div class="snowflake" style="left: 40%; animation-duration: 9s; animation-delay: 1s;">‚ùÖ</div>
  <div class="snowflake" style="left: 60%; animation-duration: 11s; animation-delay: 3s;">‚úª</div>
  <div class="snowflake" style="left: 80%; animation-duration: 13s; animation-delay: 4s;">‚ùÑ</div>

  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 45; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDelay = (Math.random() * 2) + 's';
      p.style.animationDuration = (1.5 + Math.random()) + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="card-wrapper">
    <div class="card">
      <div class="corner-decoration top-left">üéÑ</div>
      <div class="corner-decoration top-right">üîî</div>
      <div class="corner-decoration bottom-left">üéÅ</div>
      <div class="corner-decoration bottom-right">‚≠ê</div>

      <div class="subtitle-icon">üéÖ</div>
      <div class="title">Merry Christmas!</div>

      <p class="message" id="msg"></p>
      <p class="receiver-name" id="recv"></p>
      <p class="error" id="err" style="display:none;"></p>
    </div>
  </div>

  <!-- Clean bottom area for Party time + Countdown -->
  <div class="party-box">
    <p class="party-info">Party Time: Dec 3, 3:30 PM</p>
    <p class="countdown" id="countdown"></p>
  </div>

  <script>
    const tokenMap = {
      "a8om3ga1":{"giver":"Bonnie","receiver":"Hugo"},
      "cexqykd2":{"giver":"Hugo","receiver":"Yvanie"},
      "yim87xqq":{"giver":"Jasmine","receiver":"Mariana üë∏üèº"},
      "z3jk0kq4":{"giver":"Lisa","receiver":"Zoe"},
      "cw3hzrfu":{"giver":"Lucas","receiver":"Terry"},
      "7coyt1na":{"giver":"Mariana üë∏üèº","receiver":"Vicky"},
      "usqxbmit":{"giver":"Sara","receiver":"Jasmine"},
      "e06gd69a":{"giver":"Tam","receiver":"Lisa"},
      "bfmafvx1":{"giver":"Terry","receiver":"Tam"},
      "4rgokc2p":{"giver":"Vicky","receiver":"Bonnie"},
      "b7jrz5pa":{"giver":"Yvanie","receiver":"Sara"},
      "bkk6k4oh":{"giver":"Zoe","receiver":"Lucas"}
    };

    function q(n){ return new URLSearchParams(window.location.search).get(n); }

    function initSecretSanta(){
      const id = q("id");
      const msg = document.getElementById("msg");
      const recv = document.getElementById("recv");
      const err = document.getElementById("err");

      if(!id || !(id in tokenMap)){
        msg.style.display="none";
        recv.style.display="none";
        err.style.display="block";
        err.textContent="Invalid link.";
        return;
      }
      const d = tokenMap[id];
      msg.textContent = "Hi " + d.giver + ", your gift recipient is";
      recv.textContent = d.receiver;
    }

    function initCountdown(){
      const partyDate = new Date(2025,11,3,15,30,0);
      const el = document.getElementById("countdown");

      function update(){
        const now = new Date();
        const diff = partyDate - now;

        if(diff <= 0){
          el.textContent = "The party is happening now! üéâ";
          clearInterval(t);
          return;
        }

        const total = Math.floor(diff/1000);
        const d = Math.floor(total/86400);
        const h = Math.floor((total%86400)/3600);
        const m = Math.floor((total%3600)/60);
        const s = total%60;

        el.textContent =
          "Countdown: "+d+"d "+
          String(h).padStart(2,"0")+"h "+
          String(m).padStart(2,"0")+"m "+
          String(s).padStart(2,"0")+"s";
      }

      update();
      var t = setInterval(update,1000);
    }

    document.addEventListener("DOMContentLoaded",()=>{
      initSecretSanta();
      initCountdown();
    });
  </script>

</body>
</html>
